<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 8px;
        }

        .resultado {
            margin-top: 15px;
        }
    </style>

</head>

<body>

    <h1>Consultar Endereço pelo CEP</h1>
    <input type="text" id="cep" placeholder="Digite o CEP" maxlength="8">
    <button onclick="consultarCEP()">Consultar</button>
    <div class="resultado" id="resultado"></div>

    <script>
        function consultarCEP() {
            const cep = document.getElementById('cep').value;
            if (!cep.match(/^\d{8}$/)) {
                alert("Digite um CEP válido com 8 números.");
                return;
            }
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            fetch(url)
                .then(resposta => resposta.json())
                .then(dados => {
                    if (dados.erro) {
                        document.getElementById('resultado').innerHTML = "CEP não encontrado.";
                    } else {
                        document.getElementById('resultado').innerHTML = `
        <strong>Endereço:</strong><br>
        ${dados.logradouro} - ${dados.bairro}<br>
        ${dados.localidade} - ${dados.uf}<br>
        CEP: ${dados.cep}
        `;
                    }
                })
                .catch(erro => {
                    console.error("Erro na requisição:", erro);
                    document.getElementById('resultado').innerHTML = "Erro ao consultar o CEP.";
                });
        }
    </script>

</body>

</html>
